<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XDU-Planet</title>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- BootStrap -->
    <link
      rel="stylesheet"
      href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Katex -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.3/dist/katex.min.css"
      integrity="sha384-Juol1FqnotbkyZUT5Z7gUPjQ9gzlwCENvUZTpQBAPxtusdwFLRy382PSDx5UUJ4/"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.3/dist/katex.min.js"
      integrity="sha384-97gW6UIJxnlKemYavrqDHSX3SiygeOwIZhwyOKRfSaf0JWKRVj9hLASHgFTzT+0O"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.3/dist/contrib/auto-render.min.js"
      integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        renderMathInElement(document.body, {
          delimiters: [{ left: "$", right: "$", display: false }],
          throwOnError: false,
        });
      });
    </script>
  </head>
  <body>
    <div class="container" id="app">
      <header
        class="bg-light d-flex flex-column align-items-center justify-content-center bg-light w-100"
        style="padding: 2rem"
      >
        <h1>XDU-Planet</h1>
      </header>
      <main>
        {{range $i,$v := .list}}
        <article>
          <a href="{{$v.Url}}" target="_blank">
            <!--<img v-if="article.cover != null" :src="article.cover" />-->
            <h2>{{$v.Title}}</h2>
            <p>{{$v.Content}}</p>
          </a>
        </article>
        <hr />
        {{end}}
      </main>
      <footer
        class="d-flex flex-column align-items-center justify-content-center bg-light"
        style="padding: 2rem"
      >
        <p>&copy; 2022 <span class="text-primary">|</span> xeonds</p>
      </footer>
    </div>
  </body>
</html>
